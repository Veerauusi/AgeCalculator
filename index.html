<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <title>Age calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <h1 class="display-4 text-center">Age calculator</h1>
                <h2 class="header2">Please enter your date of birth:</h2>
                <h2 class="invalid" id="invalid">Invalid date</h2>
                <form>
                    <div class="form-group">
                        <input 
                        id="birthDate"
                        type="date" 
                        class="form-control form-control-lg"
                        >
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2">
                        <div class="card-body">
                            <h3 class="result-header">Your age in days:</h4>
                            <div class="result" id="daysResult"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body">
                            <h3 class="result-header">Your age in weeks:</h4>
                            <div class="result" id="weeksResult"></div>
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body">
                            <h3 class="result-header">Your age in years:</h4>
                            <div class="result" id="yearsResult"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
